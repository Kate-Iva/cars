<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
    body {
      background-color: #343a40;
      color: white;
    }
    .card {
      border-radius: 0.5rem;
    }
  </style>
  <div class="container mt-5" style="max-width: 375px; margin: auto;">
  <a href="/index.html" ><i class="bi bi-house"></i>   Home</a>
</div>
  <div class="container mt-5" style="max-width: 375px; margin: auto;">
    <h2 class="text-center fs-3">Student Registration Form</h2>
    <form>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="dob" placeholder="DD/MM/YYYY" required pattern="\d{2}/\d{2}/\d{4}">
        <div class="form-text">Format: DD/MM/YYYY</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone (International Format)</label>
        <input type="tel" class="form-control" id="phone" placeholder="+1234567890">
      </div>
      <div class="mb-3">
        <label for="school" class="form-label">School Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="school" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="isStudent">
        <label class="form-check-label" for="isStudent">Is the participant a student of Spase-memory?</label>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City/Town <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="mb-3">
        <label for="participantCategory" class="form-label">Participant Category <span class="text-danger">*</span></label>
        <select class="form-select" id="participantCategory" required>
          <option value="">Select Category</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="level" class="form-label">Class/Level of Education <span class="text-danger">*</span></label>
        <select class="form-select" id="level" required>
          <option value="">Select Level</option>
          <option value="grade1">Grade 1</option>
          <option value="grade2">Grade 2</option>
          <option value="grade3">Grade 3</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Type of Training <span class="text-danger">*</span></label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="online" id="trainingOnline">
          <label class="form-check-label" for="trainingOnline">Online</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="offline" id="trainingOffline">
          <label class="form-check-label" for="trainingOffline">Offline</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="hybrid" id="trainingHybrid">
          <label class="form-check-label" for="trainingHybrid">Hybrid</label>
        </div>
      </div>
      <button type="button" class="btn btn-outline-primary p-2 "style="width: 100%;">Register</button>
    </form>
  </div>
